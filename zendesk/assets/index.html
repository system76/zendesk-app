<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script>
    const client = ZAFClient.init();
    (async function() {
      const context = await client.context();
      window.location = `https://zendesk-app.${context.account.subdomain}.com/${context.product}/${context.location}?origin=${encodeURIComponent(client._origin)}&app_guid=${encodeURIComponent(client._appGuid)}`;
    }());
  </script>
</head>
<body>
</body>
</html>
